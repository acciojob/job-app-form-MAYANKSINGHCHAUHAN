<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    
</head>
<body>
    <form action="#" method="POST">
        <h2>Job Application Form</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        
        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop" required>
            <option value="">--Please choose an option--</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
